<ul *ngFor="let book of books" class="list-group">
    <li style="list-style: none" class="list-group-item">
      <h4>{{book.title.value}}</h4>
      <p>{{"¥"+book.price.value}}</p>
      <p>{{"カテゴリ："+book.category.value}}</p>
      <p>{{"スコア："+book.reviewScore.value}}</p>
      <p>{{book.url.value}}</p>
    </li>
</ul>
